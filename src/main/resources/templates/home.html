<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const token = localStorage.getItem('token'); // 저장된 토큰을 가져옴

        fetch('/home', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}` // Authorization 헤더에 토큰 포함
            }
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    </script>
</head>
<body>

</body>
</html>
